<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOY CUP Archive</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 2em;
            position: relative;
            z-index: 1;
        }

        .year {
            margin-top: 30px;
            font-size: 1.5em;
            position: relative;
            z-index: 1;
        }

        a {
            color: white;
            text-decoration: none;
        }

        /* 单根动态光束 */
        .beam {
            position: absolute;
            top: -100%; /* 初始位置在屏幕上方 */
            left: 50%; /* 使光束居中 */
            width: 10px; /* 光束宽度 */
            height: 100%; /* 光束从顶部到底部 */
            background: linear-gradient(180deg, red, blue, green);
            animation: beamAnimation 5s linear infinite;
            z-index: 0;
        }

        /* 光束的动画效果 */
        @keyframes beamAnimation {
            0% {
                top: -100%; /* 从上方开始 */
                opacity: 0.5; /* 初始透明度 */
            }
            50% {
                opacity: 1; /* 中途完全显示 */
            }
            100% {
                top: 100%; /* 向下移动至底部 */
                opacity: 0.5; /* 最终透明度 */
            }
        }
    </style>
</head>
<body>
    <div class="beam"></div>
    <h1>JOY CUP Archive</h1>
    <div class="year">2022</div>
    <div class="year"><a href="joycup2-round.html">2023</a></div>
    <div class="year">2025</div>
</body>
</html>
