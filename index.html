<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOY CUP Archive</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 2em;
            position: relative;
            z-index: 1;
        }

        .year {
            margin-top: 30px;
            font-size: 1.5em;
            position: relative;
            z-index: 1;
        }

        a {
            color: white;
            text-decoration: none;
        }

        /* 动态光束背景 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255, 0, 0, 0.3), rgba(0, 255, 255, 0.3), rgba(0, 0, 255, 0.3));
            background-size: 100% 200%;
            animation: moveBeam 5s linear infinite;
            z-index: 0;
        }

        @keyframes moveBeam {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 0% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>JOY CUP Archive</h1>
    <div class="year">2022</div>
    <div class="year"><a href="joycup2-round.html">2023</a></div>
    <div class="year">2025</div>
</body>
</html>
