<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joycup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background image container */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("indexbg.webp");
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Blurs the background */
            z-index: -1; /* Ensures it stays behind other content */
        }

        .title {
            margin-top: 180px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .anniu {
            margin: 80px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .anniutext {
            margin: 50px;
            text-decoration: none;
            color: brown;
            font-size: 50px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border: 2px solid pink;
            border-radius: 15px;
            padding: 5px;
            background-color: rgba(128, 128, 128, 0.5);
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="title">
         <img src="title.png">
    </div>
    <div class="anniu">
        <a class="anniutext" href="#">2022</a>
        <a class="anniutext" href="joycup2-round.html">2023</a>
        <a class="anniutext" href="#" onclick="showMessage()">2024</a>
    </div>
    <script>
        function showMessage() {
            alert('还未开始喵');
            // Prevent the link from following its href attribute
            return false;
        }
    </script>
</body>
</html>
