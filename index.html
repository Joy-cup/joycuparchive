<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joycup</title>
    <style>
        /* Container for the background image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("indexbg.webp");
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Blurs the background */
            z-index: -1; /* Ensures it stays behind other content */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .title {
            margin-top: 180px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .anniu {
            margin: 80px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .anniutext {
            margin: 50px;
            text-decoration: none;
            color: brown;
            font-size: 50px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border: 2px solid pink;
            border-radius: 15px;
            padding: 5px;
            background-color: rgba(128, 128, 128, 0.5);
        }
        .mobile-message {
            display: none;
            font-size: 60px;
            color: orange;
            margin-top: 20px;
        }
          @media (max-width: 768px) {
            .background {
                 position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("indexbg.webp");
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Blurs the background */
            z-index: -1; /* Ensures it stays behind other content */
            }

               .title img {
                display: none; /* Hide the title image */
            }
               .anniu {
            margin: 80px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .anniutext {
            margin: 100px;
            text-decoration: none;
            color: brown;
            font-size: 50px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border: 2px solid pink;
            border-radius: 15px;
            padding: 5px;
            background-color: rgba(128, 128, 128, 0.5);
        }
              .mobile-message {
                display: block; /* Show the additional message */
                   font-family: Georgia, 'Times New Roman', Times, serif;
                  text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background image container -->
    <div class="background"></div>
    <div class="mobile-message">
        <p>joycup</p>
    </div>
    <div class="title">
         <img src="title.png">
    </div>
    <div class="anniu">
        <a class="anniutext" href="#">2022</a>
        <a class="anniutext" href="joycup2-round.html">2023</a>
        <a class="anniutext" href="#" onclick="showMessage()">2024</a>
    </div>
    <script>
        function showMessage() {
            alert('还未开始喵');
            // Prevent the link from following its href attribute
            return false;
        }
    </script>
</body>
</html>
