<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOY CUP Archive</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 2em;
            position: relative;
            z-index: 1;
        }

        .year {
            margin-top: 30px;
            font-size: 1.5em;
            position: relative;
            z-index: 1;
        }

        a {
            color: white;
            text-decoration: none;
        }

        /* 星空背景 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        /* 创建闪烁星星的效果 */
        .star {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0;
            animation: blink 1.5s infinite ease-in-out;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* 你可以根据需要增加更多的星星 */
    </style>
</head>
<body>
    <div class="stars">
        <!-- 创建多个星星 -->
        <div class="star" style="top: 10%; left: 30%; width: 2px; height: 2px; animation-duration: 2s;"></div>
        <div class="star" style="top: 40%; left: 50%; width: 3px; height: 3px; animation-duration: 1.5s;"></div>
        <div class="star" style="top: 20%; left: 70%; width: 1.5px; height: 1.5px; animation-duration: 2.5s;"></div>
        <div class="star" style="top: 60%; left: 80%; width: 2px; height: 2px; animation-duration: 3s;"></div>
        <div class="star" style="top: 80%; left: 20%; width: 3px; height: 3px; animation-duration: 1.8s;"></div>
        <div class="star" style="top: 90%; left: 50%; width: 1.8px; height: 1.8px; animation-duration: 2s;"></div>
        <div class="star" style="top: 30%; left: 90%; width: 2px; height: 2px; animation-duration: 2.2s;"></div>
        <div class="star" style="top: 70%; left: 10%; width: 2px; height: 2px; animation-duration: 2.5s;"></div>
        <!-- 可以根据需要增加更多的星星 -->
    </div>
    <h1>JOY CUP Archive</h1>
    <div class="year">2022.12 亦乐杯1</div>
    <div class="year"><a href="joycup2-round.html">2023.12 亦乐杯2</a></div>
    <div class="year">2025.2 亦乐杯3</div>
</body>
</html>
