<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joycup2-round</title>
    <style>
        .title1 {
            height: 30px;
            text-align: center;
        }
        .titletext {
            display: inline-block;
            font-size: 20px;
            line-height: 30px;
            background-color: #fff2ca;
            color: #d3aa;
            margin: 10px;
            padding: 5px;
            text-decoration: none;
            border: 2px solid #f1b80f;
        }
        .picture-container {
            display: flex; /* Use flexbox to arrange images side by side */
            justify-content: center; /* Center images horizontally */
            margin: 50px auto;
        }
        .picture {
            width: 45%; /* Adjust width as needed */
            height: auto;
            margin-right: 10px; /* Space between images */
        }
         .picture1 {
            width: 10%; /* Adjust width as needed */
            height: auto;
            margin-right: 10px; /* Space between images */
        }
        .title2 {
            width: 80%;
            margin: 70px auto;
            height: 120px;
            border-top: 20px solid pink;
        }
    </style>
</head>
<body>
    <div class="title1">
        <a class="titletext" href="#">HOME</a>
        <a class="titletext" href="#">ABOUT</a>
    </div>
    <div class="picture-container">
        <img class="picture" src="教室.webp" alt="Classroom">
        <img class="picture1" src="小亦1.png" alt="Overlay Image"> <!-- New image added -->
    </div>
    <div class="title2">
    </div>
</body>
</html>
